<!DOCTYPE html>
<html lang="pt" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Lab-X</title>

    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
    <script src="../lib/angular/angular.js"></script>
    <script src="../js/app.js"></script>
</head>
<body ng-controller="produto">
<div ng-include="'cabecalho.html'"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h2>Produtos</h2>
        </div>
        <div class="col-md-6 h2">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Pesquisar Itens">
                <span class="input-group-btn">
                    <button class="btn btn-primary">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-3 h2">
            <a href="produto.html" class="btn btn-primary pull-right">Novo</a>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Código de Barras</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Validade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="produto in produtos">
                    <td class="col-md-4">{{produto.descricao}}</td>
                    <td class="col-md-2">{{produto.codigo_barras}}</td>
                    <td class="col-md-1">{{produto.quantidade}}</td>
                    <td class="col-md-2">{{produto.valor}}</td>
                    <td class="col-md-1">{{produto.validade}}</td>
                    <td class="col-md-2">
                        <a href="" class="btn btn-xs btn-success">Visualizar</a>
                        <a href="" class="btn btn-xs btn-warning">Editar</a>
                        <a href="" class="btn btn-xs btn-danger">Excluir</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="pagination">
                <li class="disabled"><a href="#">&lt; Anterior</a></li>
                <li class="disabled"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">Próximo &gt;</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
