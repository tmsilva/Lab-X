<!DOCTYPE html>
<html lang="pt" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Lab-X</title>

    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
    <script src="../lib/angular/angular.js"></script>
    <script src="../controller/js/produto.js"></script>
</head>
<body ng-controller="produto">
<div ng-include="'cabecalho.html'"></div>
<div class="container-fluid">
    <div class="page-header">
        <h2 class="text-center">Produto</h2>
    </div>
    <form ng-submit="teste()">
        <div class="row">
            <div class="form-group col-md-8 col-md-offset-2">
                <label for="descricao">Descricao</label>
                <input type="text" class="form-control" ng-model="produto.descricao" id="descricao">
            </div>
            <div class="form-group col-md-8 col-md-offset-2">
                <label for="codigo-barras">CÃ³digo de Barras</label>
                <input type="text" class="form-control" ng-model="produto.codigo_barras" id="codigo-barras">
            </div>
            <div class="form-group col-md-8 col-md-offset-2">
                <label for="quantidade">Quantidade</label>
                <input type="number" class="form-control" ng-model="produto.quantidade" id="quantidade" step="any">
            </div>
            <div class="form-group col-md-8 col-md-offset-2">
                <label for="valor">Valor</label>
                <input type="number" class="form-control" ng-model="produto.valor" id="valor" step="any">
            </div>
            <div class="form-group col-md-8 col-md-offset-2">
                <label for="validade">Validade</label>
                <input type="number" class="form-control" ng-model="produto.validade" id="validade">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <button class="btn btn-primary" ng-click="adicionaProduto(produto)">Salvar</button>
                <a href="#" class="btn btn-default">Cancelar</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
